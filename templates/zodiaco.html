{% extends 'base_2.html' %}

{% block contenidoCine %}

<div class="container">
    <form action="/zodiacoControl" method="post">
        <div class="div">
            <h2>Calcula tu signo zodiacal</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="div">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="apellidoM">ApellidoM:</label>
            <input type="text" id="apellidoM" name="apellidoM" required>
        </div>
        <div class="div fecha">
            <div>

                <label for="anio">Año de nacimiento:</label>
                <input type="number" id="anio" name="anio" required>
            </div>
            <div>

                <label for="dia">DIA de nacimiento:</label>
                <input type="number" id="dia" name="dia" required>
            </div>
            <div>

                <label for="mes">mes de nacimiento:</label>
                <input type="number" id="mes" name="mes" required>
            </div>
        </div>

        <div class="radio-group">
            <label for="sexo">Sexo:</label>
            <div>
                <input type="radio" id="hombre" name="sexo" value="1" required>
                <label for="hombre">Hombre</label>
            </div>
            <div>
                <input type="radio" id="mujer" name="sexo" value="2" required>
                <label for="mujer">Mujer</label>
            </div>
        </div>

        <button type="submit" name="accion" value="accionar">Calcular</button>
    </form>

    <div class="result">
        <h2>Hola, <strong>{{ nombre }} {{ apellido }}</strong></h2>
        <p>Tienes <strong>{{ edad }}</strong> años.</p>
        <p>Tu signo zodiacal chino es <strong>{{ signo }}</strong>.</p>
        <img src="{{ url_for('static', filename='img/img/'+signo + '.jpg') }}" alt="{{ signo }}">
    </div>
        
</div>
{% endblock %}
